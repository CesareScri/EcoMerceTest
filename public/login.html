<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/mail-inbox-app.png" type="image/x-icon">
</head>
<body>
    <!-- partial:index.partial.html -->
<div class="container">
    <div class="login-form">
        <!-- form start here-->
        <h1>Login</h1>
        <p id="msg-alert">Please login to access your files and get access to resources.</p>

        <div class="input-container">
            <div class="input-form">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email" required>
            </div>

            <div class="input-form">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" required>
            </div>

            <button type="submit" id="btn-send">Sign in to account</button>
            <span><a href="#">Forget tour password?</a></span>
        </div>

        <div class="signup-from">
            <div class="linea"></div>
            <div class="google-form">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                </svg>
                <p>Sign Up with Google</p>
            </div>
            <span>Don't have an account? <a href="/signup.html">Signup now!</a></span>
        </div>
    </div>
    <div class="alert-msg" style="display: none;">
        <p id="message">Error: something went wrong!</p>
    </div>
</div>

<script src="/src/script.js"></script>
</body>
</html>
