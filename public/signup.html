<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/mail-inbox-app.png" type="image/x-icon">
</head>
<body>
    <!-- partial:index.partial.html -->
<div class="container">
    <div class="login-form">
        <!-- form start here-->
        <h1>Sign Up</h1>
        <p id="msg-alert">Please Sign up to access your files and get access to resources.</p>
        <div class="input-container" >

            <div class="inputs-register">
                <div class="input-form input-half">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your name" id="name" required>
                </div>
                <div class="input-form input-half">
                    <label for="name">LastName</label>
                    <input type="text" placeholder="Enter your name" id="last" required>
                </div>
            </div>

            <div class="input-form">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email" required>
            </div>

            <div class="input-form">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" required>
            </div>

            <button type="submit" id="btn-sendForm">Sign in to account</button>
        </div>

        <div class="signup-from">
            <div class="linea"></div>
            <span>Have an account? <a href="/login.html">Sign in now!</a></span>
        </div>
    </div>

    <div class="success-registration" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
        </svg>
        <p>Registration successful! Welcome aboard.</p>
    </div>

    <div class="alert-msg" style="display: none;">
        <p id="message">Error: something went wrong!</p>
    </div>
</div>

<script src="/src/main.js"></script>
</body>
</html>
